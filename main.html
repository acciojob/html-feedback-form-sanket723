<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
		<label for="name">Name</label>
		<input minlength = "3" maxlength="50" type="text" name="name" id="name" placeholder="enter name">
		<br><br>
		<label for="portfolio">Portfolio</label>
		<input type="url" name="portfolio" id="portfolio" placeholder="enter url">
		<br><br>
		<label for="favColor">Favourite Colour</label>
		<input type="color" name=favColor id="favColor">
		<br><br>
		<label for="likeness">Likeness</label>
		<input type="range" min="1" max="100" name="likeness" id="likeness">
		<br><br>
		<button>Submit</button>
		
	</form>
		
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
